<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8" />
<title>Vertical Letter & Photo Viewer</title>
<style>
    /*—— 基本 ——*/
    *{box-sizing:border-box;margin:0;padding:0;}
    body{
        background:url("background.png") center/cover no-repeat fixed;
        height:100vh;        /* 讓 #stage 跟著整個螢幕 */
        font-family:system-ui,"Helvetica Neue",sans-serif;
    }
    #stage{
        position:relative;
        width:100%;
        height:100%;
    }

    /*—— LETTER ——*/
    #letterWrapper{
        position:absolute;
        top:4vh;                     /* 與頂端保留一點距離 */
        left:50%;
        transform:translateX(-50%);  /* 水平置中 */
        width:clamp(260px, 80vw, 680px);     /* 隨螢幕伸縮，保留上下限 */
        aspect-ratio:3/2;            /* 3:2 比例，讓高度自動 */
    }
    #letterImg{
        width:100%;
        height:100%;
        object-fit:cover;
        transform:rotate(3deg);
        box-shadow:0 0 0 1px #0003;
    }

    /*—— PHOTO ——*/
    #photo{
        position:absolute;
        top:55vh;                    /* 置於畫面下方 */
        left:50%;
        transform:translateX(-50%) rotate(-6deg);
        width:clamp(220px, 70vw, 540px);
        aspect-ratio:4/3;
        box-shadow:0 0 0 1px #0003;
    }
    #photoImg{width:100%;height:100%;object-fit:cover;}

    /*—— 導覽按鈕 ——*/
    .navBtn{
        position:absolute;
        top:50%; translate:0 -50%;
        width:clamp(30px, 7vw, 64px);
        height:clamp(45px, 10vh, 90px);
        border:none; background:transparent;
        cursor:pointer; padding:0;
    }
    #prevBtn{left:-9vw;}   /* 故意放在信紙外，產生「凸出」效果 */
    #nextBtn{right:-9vw;}

    .navBtn img{width:100%;height:100%;object-fit:contain;}
    .hidden{visibility:hidden;}
</style>
</head>
<body>
<div id="stage">

    <!-- LETTER（帶上一頁 / 下一頁按鈕） -->
    <div id="letterWrapper">
        <button id="prevBtn" class="navBtn">
            <img src="arrow-left.png" alt="Prev">
        </button>

        <img id="letterImg" src="letter1.png" alt="letter">

        <button id="nextBtn" class="navBtn">
            <img src="arrow-right.png" alt="Next">
        </button>
    </div>

    <!-- PHOTO（隨頁面改變） -->
    <div id="photo">
        <img id="photoImg" src="photo1.png" alt="photo">
    </div>

</div>

<script>
/* ----------- 簡易換頁邏輯 ----------- */
const TOTAL = 4;
let page = 1;

const letter = document.getElementById("letterImg");
const photo  = document.getElementById("photoImg");
const prev   = document.getElementById("prevBtn");
const next   = document.getElementById("nextBtn");

function update(){
    letter.src = `letter${page}.png`;
    photo.src  = `photo${page}.JPG`;
    prev.classList.toggle("hidden", page === 1);
    next.classList.toggle("hidden", page === TOTAL);
}

prev.addEventListener("click", () => { if(page > 1){ page--; update(); } });
next.addEventListener("click", () => { if(page < TOTAL){ page++; update(); } });

update();   /* 初始化 */
</script>
</body>
</html>
