<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8" />
<title>Letter & Photo Viewer</title>
<style>
    /* 整體背景圖 */
    body{
        margin:0;
        font-family:system-ui,"Helvetica Neue",sans-serif;
        background:url("background.png") center/cover no-repeat fixed;
        height:100vh;
    }

    /* 讓所有前景元素用絕對定位，方便還原示意圖的排版 */
    #stage{
        position:relative;
        width:100%;
        height:100%;
    }

    /* 左上 ICON */
    #icon{
        position:absolute;
        top:40px; left:40px;
        width:260px; height:150px;
        box-shadow:0 0 0 1px #0003;
    }
    #icon img{width:100%;height:100%;object-fit:cover;}

    /* 左下 PHOTO（隨頁面切換）*/
    #photo{
        position:absolute;
        top:300px; left:30px;
        width:300px; height:200px;
        transform:rotate(-6deg);
        box-shadow:0 0 0 1px #0003;
    }
    #photo img{width:100%;height:100%;object-fit:cover;}

    /* 右側 LETTER（隨頁面切換）*/
    #letterWrapper{
        position:absolute;
        top:70px; right:40px;
        width:550px; height:330px;
    }
    #letterWrapper img{
        width:100%; height:100%;
        object-fit:cover;
        transform:rotate(4deg);
        box-shadow:0 0 0 1px #0003;
    }

    /* 上一頁 / 下一頁 按鈕 */
    .navBtn{
        position:absolute;
        top:50%; translate:0 -50%;
        width:48px; height:70px;
        border:none; background:transparent;
        padding:0; cursor:pointer;
    }
    /* 左右分別放到畫面外一點，符合示意圖「凸」出的感覺 */
    #prevBtn{left:-60px;}
    #nextBtn{right:-60px;}

    /* 把箭頭圖片填滿按鈕 */
    .navBtn img{width:100%;height:100%;object-fit:contain;}

    /* 沒有可點時直接隱藏 */
    .hidden{visibility:hidden;}
</style>
</head>
<body>
<div id="stage">

    <div id="icon">
        <img src="icon.png" alt="icon">
    </div>

    <div id="photo">
        <img id="photoImg" src="photo1.png" alt="photo">
    </div>

    <div id="letterWrapper">
        <!-- 上一頁 -->
        <button id="prevBtn" class="navBtn">
            <img src="arrow-left.png" alt="Prev">
        </button>

        <img id="letterImg" src="letter1.png" alt="letter">

        <!-- 下一頁 -->
        <button id="nextBtn" class="navBtn">
            <img src="arrow-right.png" alt="Next">
        </button>
    </div>

</div>

<script>
/* ---------- 簡單的頁面切換邏輯 ---------- */
const TOTAL = 4;
let page = 1;

const letter = document.getElementById("letterImg");
const photo  = document.getElementById("photoImg");
const prev   = document.getElementById("prevBtn");
const next   = document.getElementById("nextBtn");

function update(){
    letter.src = `letter${page}.png`;
    photo.src  = `photo${page}.JPG`;

    /* 第一頁隱藏 prev，最後一頁隱藏 next */
    prev.classList.toggle("hidden", page === 1);
    next.classList.toggle("hidden", page === TOTAL);
}

prev.addEventListener("click", () => {
    if(page > 1){ page--; update(); }
});

next.addEventListener("click", () => {
    if(page < TOTAL){ page++; update(); }
});

/* 初始化 */
update();
</script>
</body>
</html>
